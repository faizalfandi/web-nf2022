<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Converter</title>
    <script>
        function convert()  {
            let nAwal = document.getElementById("nilaiawal").value;
            let kurs = document.getElementById("selectkurs").value;
            let hasil;

            if (kurs == "USD") {
                hasil = nAwal * 9915;
            } else if (kurs == "SGD") {
                hasil = nAwal * 13472;
            } else if (kurs == "Ringgit") {
                hasil = nAwal * 874;
            } else if (kurs == "Yen") {
                hasil = nAwal * 120;
            } else if (kurs == "EURO") {
                hasil = nAwal * 15888;
            } else if (kurs == "Riyal") {
                hasil = nAwal * 3592;
            } else {
                hasil = 0;
            }

            document.getElementById("nilaiakhir").value = String("Rp. " + hasil);
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Kurs Rupiah - Mata Uang Asing</legend>
        <table>
            <tr>
                <td>Nilai Awal</td>
                <td>Dari</td>
                <td>Nilai Akhir</td>
            </tr>
            <tr>
                <td>
                    <input type="number" id="nilaiawal" onchange="convert()">
                </td>
                <td>
                    <select id="selectkurs" onchange="convert()">
                        <option value="0">--pilih--</option>
                        <option value="USD">Dolar US</option>
                        <option value="SGD">Dolar Singapura</option>
                        <option value="Ringgit">Ringgit Malaysia</option>
                        <option value="Yen">Yen Jepang</option>
                        <option value="EURO">Euro</option>
                        <option value="Riyal">Riyal Saudi</option>
                    </select>
                </td>
                <td>
                    <input id="nilaiakhir" value="0" readonly>
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
